services:
  ipfs:
    image: ipfs/kubo:latest
    restart: unless-stopped
    volumes:
      - ipfs_data:/data/ipfs
    environment:
      - IPFS_PATH=/data/ipfs
    ports:
      - 4001:4001/tcp
      - 4001:4001/udp
      # Admin panel, shouldn't be exposed to the internet
      - 127.0.0.1:5001:5001
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    ports:
      # We shouldn't expose this port to the internet, only via the cuddy reverse proxy
      - 1337:1337
    volumes:
      - ./src:/usr/src
    depends_on:
      - ipfs
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    command: 'caddy reverse-proxy --from ${DOMAIN:-localhost} --to http://backend:1337'
    ports:
      - 80:80
      - 443:443
    volumes:
      - caddy_data:/data
      - caddy_conf:/config
    depends_on:
      - backend
volumes:
  ipfs_data:
  caddy_data:
  caddy_conf:
