services:
  # IPFS
  ipfs:
    container_name: ipfs
    image: ipfs/kubo:latest
    restart: unless-stopped
    volumes:
      - ipfs_data:/data/ipfs
    environment:
      - IPFS_PATH=/data/ipfs
    ports:
      - 4001:4001/tcp
      - 4001:4001/udp
      # Admin panel, shouldn't be exposed to the internet
      # - 127.0.0.1:5001:5001
  # Backend
  backend-development:
    container_name: backend-development
    build:
      context: .
      dockerfile: Dockerfile.backend.development
    restart: unless-stopped
    ports:
      - 1337:1337
    volumes:
      - ./src:/usr/src
    depends_on:
      - ipfs
    environment:
      - ENVIRONMENT=development
    profiles:
      - development
  backend-production:
    container_name: backend-production
    build:
      context: .
      dockerfile: Dockerfile.backend.production
    restart: unless-stopped
    depends_on:
      - ipfs
    environment:
      - ENVIRONMENT=production
    profiles:
      - production
      - production-no-dns
  # Reverse proxy
  caddy:
    container_name: caddy-proxy
    image: caddy:2-alpine
    restart: unless-stopped
    command: 'caddy reverse-proxy --from ${DOMAIN} --to http://backend-production:1337'
    ports:
      - 80:80
      - 443:443
    volumes:
      - caddy_data:/data
      - caddy_conf:/config
    depends_on:
      - backend-production
    profiles:
      - production
  localtunnel:
    container_name: obss-proxy-lt
    image: node:18
    restart: unless-stopped
    command: 'npx localtunnel --port 1337 --local-host backend-production'
    depends_on:
      - backend-production
    profiles:
      - production-no-dns

volumes:
  ipfs_data:
  caddy_data:
  caddy_conf:
